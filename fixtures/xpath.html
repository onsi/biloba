<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>XPath Testpage</title>
</head>

<body>
    <form class="large-form">
        <section id="first-user">
            <label for="age" class="highlight" id="age-label">Age:</label>
            <input type="number" id="age-input" name="age" value="15" class="highlight"></input>
            <label for="hometown" id="hometown-label">Hometown:</label>
            <input type="text" id="hometown-input" name="hometown" value="Denver"></input>
            <input type="text" id="phone-input" name="phone" value="123-456-7890" disabled></input>
        </section>
        <section id="second-user">
            <label for="age" class="highlight" id="age-label-2">Age:</label>
            <input type="number" id="age-input-2" name="age" value="15" class="highlight"></input>
            <label for="hometown" id="hometown-label-2">Hometown:</label>
            <input type="text" id="hometown-input-2" name="hometown" value="Denver"></input>
        </section>
    </form>
    <div class="section" id="reference" color="blue">
        <div class="habitats" id="all-habitats">
            <h1 id="common-habitats" color="blue">Common Habitats</h1>
            <div id="aquarium" class="fish otter octopus" name="habitat">glub glub</div>
            <div id="zoo" class="lion tiger bear" name="habitat">oh my</div>
            <h2 id="obscure-habitats">Obscure Habitats</h2>
            <div id="rainforest" class="sloth tiger toucan" name="habitat">humid</div>
            <ul class="microbiota" id="all-microbiota">
                <li id="insects">Bugs</li>
                <li id="critters">Germs</li>
            </ul>
        </div>

        <ul class="languages" id="all-languages">
            <li id="swedish">Svenska</li>
            <li id="french">Francais</li>
            <li id="english">Engli"sh</li>
            <li id="spanish">Espanol</li>
            <li id="arabic">9arabi</li>
        </ul>
    </div>
    <div class="red" id="red-flag" fire-drill>Error</div>
    <div class="orange" id="orange-flag">Warning</div>
</body>

</html>
